<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="script.js"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <title>Prise de notes</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-8">
                <h1>Notes saisies</h1>
                <div id="divDisplayNotes"></div>
            </div>
            <div class="col-4">
                <h1>Saisir une nouvelle note</h1>
                <textarea id="newNoteContent" rows="5" cols="50" placeholder="Saisir votre note"></textarea>
                <button class="btn btn-success" onclick="sendNote()">
            <em class="fas fa-plus"></em>
            </button>
            </div>
        </div>
    </div>
    <template id="templateDisplayNote">
        <br />
        <div class="row" name="rowDateBtn">
          <div class="col-8">
            <h3 id="creationDate"></h3>
          </div>
          <div class="col-2">
            <button class="btn btn-primary" onclick="updateNote(this)">
              <em class="fa fa-edit"></em>
          </div>
          <div class="col-2">
            <button class="btn btn-danger" onclick="deleteNote(this)">
              <em class="fa fa-trash"></em>
            </button>
          </div>
        </div>
        <div class="row">
            <textarea id="noteContent" rows="5" cols="50"></textarea>
        </div>
      </template>
</body>

</html>
